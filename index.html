<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahead Inspired Living - CRM</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="sidebar-toggle" id="sidebarToggle">
                <!-- hamburger icon -->
            </button>
            <div class="logo">
                <h1>Ahead Inspired Living</h1>
                <span class="subtitle">CRM System</span>
            </div>
        </div>
        <div class="header-right">
            <button class="theme-toggle" id="themeToggle">
                <svg class="sun-icon"></svg>
                <svg class="moon-icon hidden"></svg>
            </button>
            <button class="refresh-btn" id="refreshBtn">⟳</button>
            <div class="notification-bell" id="notificationBell">
                <span class="notification-badge hidden" id="notificationBadge">0</span>
            </div>
            <div class="user-profile" id="userProfileBtn">
                <div class="avatar">A</div>
                <span class="user-name" id="userName">Admin</span>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav-list">
                <li><a href="#" class="nav-link active" data-page="dashboard">Dashboard</a></li>
                <li><a href="#" class="nav-link" data-page="clients">Clients</a></li>
                <li><a href="#" class="nav-link" data-page="sales">Sales & Leads</a></li>
                <li><a href="#" class="nav-link" data-page="payments">Payments & EMI</a></li>
                <li><a href="#" class="nav-link" data-page="sessions">Sessions</a></li>
                <li><a href="#" class="nav-link" data-page="reports">Reports</a></li>
                <li><a href="#" class="nav-link" data-page="settings">Settings</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Dashboard -->
        <div class="page active" id="dashboard-page">
            <div class="page-header">
                <h2>Dashboard</h2>
            </div>
            <div class="metrics-grid">
                <div class="metric-card">
                    <h3>Total Income</h3>
                    <p id="totalIncome">₹0</p>
                </div>
                <div class="metric-card">
                    <h3>Profit / Loss</h3>
                    <p id="profitLoss">₹0</p>
                </div>
                <div class="metric-card">
                    <h3>Pending Payments</h3>
                    <p id="pendingPayments">0</p>
                </div>
            </div>
        </div>

        <!-- Clients Page -->
        <div class="page" id="clients-page">
            <h2>Clients</h2>
            <button id="addClientBtn">Add Client</button>
            <div id="clientsList"></div>
        </div>

        <!-- Payments Page -->
        <div class="page" id="payments-page">
            <h2>Payments & EMI</h2>
            <button id="addPaymentBtn">Add Payment</button>
            <button id="createEMIBtn">Create EMI</button>
            <div id="paymentsList"></div>
        </div>

        <!-- Sessions Page -->
        <div class="page" id="sessions-page">
            <h2>Sessions</h2>
            <button id="addSessionBtn">Schedule Session</button>
            <div id="sessionsList"></div>
        </div>

        <!-- Reports Page -->
        <div class="page" id="reports-page">
            <h2>Reports</h2>
            <div id="reportsContent"></div>
        </div>

        <!-- Settings Page -->
        <div class="page" id="settings-page">
            <h2>Settings</h2>
            <div>
                <h3>Profile</h3>
                <label>Name</label>
                <input type="text" id="profileName">
                <label>Email</label>
                <input type="email" id="profileEmail">
                <label>Change Password</label>
                <input type="password" id="profilePassword">
                <button id="saveProfileBtn">Save Profile</button>
                <button id="logoutBtn">Logout</button>
            </div>
            <div>
                <h3>Integrations</h3>
                <button class="integrationBtn" data-integration="gmail">Connect Gmail</button>
                <button class="integrationBtn" data-integration="razorpay">Connect Razorpay</button>
                <button class="integrationBtn" data-integration="calendar">Connect Google Calendar</button>
            </div>
        </div>
    </main>
</div>

<script src="app.js"></script>
</body>
</html>
